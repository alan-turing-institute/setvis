name: Python Package

on:
  push:
    branches: [ main, gh-actions ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [3.8]
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        pip install papermill
        poetry update
        poetry install -E all

    - name: Tests
      run: |
        poetry run pytest

    - name: Notebooks [Linux]
      if: runner.os == 'Linux'
      run: |
        pip install ipython ipykernel
        ipython kernel install --name "python3" --user
        pip install -e '.[all]'
        cd notebooks
        mkdir -p ../_notebook-output
        find . -maxdepth 1 \
            -name '*.ipynb' \
            ! -name 'Performance.ipynb' \
            ! -name 'Postgres example.ipynb' \
            ! -name 'Tutorial 3 - Loading data from Postgres.ipynb' \
            ! -name 'Tutorial 3 (supplemental) - Create the Postgres database.ipynb' \
            -print0 |
            xargs -0 -n 1 -I {} papermill "{}" "../_notebook-output/{}"

